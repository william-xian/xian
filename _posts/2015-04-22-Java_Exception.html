.
└── Throwable
    ├── Error
    │   ├── AWTError
	│   └── VirtualMachineError
	│       ├── OutOfMemoryError
	│       └── StackOverFlowError
    └── Exception
        ├── IOException
        │   ├── EOFException
		│   └── FileNotFoundException
		└── RunnableException
			├── ArrayIndexOutOfBoundsException
			├── ArrithmeticException
			├── ClassNotFoundException
			├── IllegalArgumentException
			├── MissingResourceException
			├── NullPointerException
			└── UnknownTypeException
